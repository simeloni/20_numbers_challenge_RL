name: CI - Test

on:
  pull_request:
  workflow_dispatch:

jobs:
  format-code:
    name: Code checking
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Poetry
        run: pip install poetry

      - name: Install project dependencies
        run: poetry install

      - name: Run make format
        run: make format
